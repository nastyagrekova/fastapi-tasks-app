<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "Интелигентен помощник" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
<header class="mb-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid justify-content-center">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/' %}active{% endif %}" href="/">Начало</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/add' %}active{% endif %}" href="/add">Добавяне на задачи</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/schedule' %}active{% endif %}" href="/schedule">Оценяване</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/inspiration' %}active{% endif %}" href="/inspiration">Вдъхновение</a>
                    </li>
                    <li class="nav-item">
  <a class="nav-link {% if request.url.path == '/weather' %}active{% endif %}" href="/weather">Време</a>
</li>

                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container">
    {% block content %}{% endblock %}
</main>

<footer class="text-center mt-4 mb-2">
    <small>© 2025 Интелигентен помощник</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
